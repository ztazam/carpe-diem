{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Planes Premium</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Plan Básico</h5>
                    <p class="card-text">$5/mes - Estadísticas avanzadas</p>
                    <button class="btn btn-primary" id="basicPlanBtn">Seleccionar</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Plan Premium</h5>
                    <p class="card-text">$10/mes - Todas las características</p>
                    <button class="btn btn-primary" id="premiumPlanBtn">Seleccionar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Stripe.js debe cargarse PRIMERO -->
<script src="https://js.stripe.com/v3/"></script>
<script>
    // Esperar a que Stripe.js se cargue completamente
    document.addEventListener('DOMContentLoaded', function() {
        const stripe = Stripe('{{ STRIPE_PUBLISHABLE_KEY }}');
        
        document.getElementById('premiumPlanBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/create-checkout-session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error del servidor');
                }
                
                const session = await response.json();
                
                // Redirigir a Checkout de Stripe
                const result = await stripe.redirectToCheckout({
                    sessionId: session.id,
                });
                
                if (result.error) {
                    alert('Error: ' + result.error.message);
                }
            } catch (error) {
                console.error('Error completo:', error);
                alert('Error al crear la sesión de pago: ' + error.message);
            }
        });
    });
</script>

{% endblock %}
