{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Planes Premium</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Plan Básico</h5>
                    <p class="card-text">$5/mes - Estadísticas avanzadas</p>
                    <button class="btn btn-primary" id="basicPlanBtn">Seleccionar</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Plan Premium</h5>
                    <p class="card-text">$10/mes - Todas las características</p>
                    <button class="btn btn-primary" id="premiumPlanBtn">Seleccionar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('premiumPlanBtn').addEventListener('click', async () => {
        try {
            const response = await fetch('/create-checkout-session/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            const session = await response.json();
            
            // Redirigir a Checkout de Stripe
            const result = await stripe.redirectToCheckout({
                sessionId: session.id,
            });
            
            if (result.error) {
                alert('Error: ' + result.error.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error al crear la sesión de pago');
        }
    });
</script>

{% endblock %}
