{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Nueva Contraseña</h2>
        
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nueva contraseña</label>
                    <input type="password" name="new_password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" name="new_password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
            </form>
        {% else %}
            <div class="alert alert-danger">
                <p>Este enlace de recuperación ya ha sido usado o ha expirado.</p>
                <p>Por favor solicita un nuevo enlace.</p>
            </div>
            <a href="{% url 'password_reset' %}" class="btn btn-primary w-100">Solicitar nuevo enlace</a>
        {% endif %}
    </div>
</div>
{% endblock %}
