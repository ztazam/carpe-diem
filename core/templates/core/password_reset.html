{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Recuperar Contraseña</h2>
        <p class="text-center">Ingresa tu email y te enviaremos instrucciones para resetear tu contraseña.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Instrucciones</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Volver al login</a>
        </div>
    </div>
</div>
{% endblock %}
